<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
select:invalid{
        color: rgb(184, 182, 182);
    }
    option{
        color: black;
    }
    
    </style>
  </head>
  <body>
    
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <a href="https://mhdpr.carrd.co/" class="previous">&laquo; Previous</a>
        <div class="container">
          <img src="a copy.png" alt="LOGO" class="center" width="200" height="111"><br>
          <h1 style="text-align:center;" class="title">Door to Door Doctor</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Patient UCode</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Patient UCode"
            name="Ucode"
            id="Ucode"
            oninput="this.value = this.value.toUpperCase()"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Choose a hospital:</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select required name="Hospital" id="Hospital">
              <option value="" disabled selected hidden>Choose Hospital</option>
              <option value="GAT">GAT</option>
              <option value="OSTON">OSTON</option>
              <option value="JASGEN">JASGEN</option>
              <option value="OSSAM">OSSAM</option>
              <option value="OMMC">OMMC</option>
              <option value="SAH">SAH</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Final Diagnosis</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any Final Diagnosis"
            name="Final Diagnosis"
          ></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Intervention Given</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any Intervention Given"
            name="Intervention Given"
          ></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Treatment Plan</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any Treatment Plan"
            name="Treatment Plan"
          ></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Date Visited</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Your Date Visited"
            name="Date Visited"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Next Follow Up</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Your Next Follow Up"
            name="Next Follow Up"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Attending Physician</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Attending Physician"
            name="Physician"
          />
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button class="button is-danger" type="button">Cancel</button>
        </div>
      </div>
    </form>

    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>


  



    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault();
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;
       
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        fetch(
          "https://script.google.com/macros/s/AKfycbxOefLqybL0oiJj9-Wgm31KW3GO6kmBm9aqJx2QmlAI_Pgb12Jr2naJz2KHFetE-_4L/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            if (response) {
              return response;
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
